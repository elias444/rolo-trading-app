<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rolo AI ‚Äì Stock Assistant</title>

  <!-- PWA & iPhone Optimization -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f0f2f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
    }

    .tab-button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .tab-button.active {
      background: #0056b3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .chat-bubble {
      padding: 12px;
      margin: 8px;
      border-radius: 12px;
      max-width: 80%;
      font-size: 16px;
      word-wrap: break-word;
    }

    .chat-bubble.user {
      background: #d1eaff;
      align-self: flex-end;
    }

    .chat-bubble.ai {
      background: #eaeaea;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: white;
      font-size: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    #chat-input::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .section {
      padding: 12px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .sentiment-item {
      margin-bottom: 12px;
      padding: 10px;
      border-left: 6px solid #ccc;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .sentiment-positive {
      border-color: #4caf50;
    }

    .sentiment-neutral {
      border-color: #ff9800;
    }

    .sentiment-negative {
      border-color: #f44336;
    }

    .ticker {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üìä Rolo AI Stock Assistant</h1>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('chat')">Chat</button>
    <button class="tab-button" onclick="showTab('ticker')">Ticker</button>
    <button class="tab-button" onclick="showTab('options')">Options</button>
    <button class="tab-button" onclick="showTab('plays')">Smart Plays</button>
    <button class="tab-button" onclick="showTab('sentiment')">Sentiment</button>
  </div>

  <!-- Chat Tab -->
  <div id="chat" class="tab-content active">
    <div id="chat-window" class="chat-window"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Ask Rolo something‚Ä¶" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
  <!-- Ticker Tab -->
  <div id="ticker" class="tab-content">
    <div class="section">
      <h2>üìà Ticker Info</h2>
      <p>Loading stock data‚Ä¶</p>
      <!-- Add data from smart-stock-data.js and enhanced-stock-data.js here -->
    </div>
  </div>

  <!-- Options Tab -->
  <div id="options" class="tab-content">
    <div class="section">
      <h2>üß† Options</h2>
      <p>Coming soon: Strike prices, volatility, and more!</p>
    </div>
  </div>

  <!-- Smart Plays Tab -->
  <div id="plays" class="tab-content">
    <div class="section">
      <h2>üí° Smart Plays</h2>
      <div id="smart-plays-output">
        <p>Generating confidence-based trading ideas‚Ä¶</p>
        <!-- Hook up smart-plays-generator.js here -->
      </div>
    </div>
  </div>

  <!-- Sentiment Tab -->
  <div id="sentiment" class="tab-content">
    <div class="section">
      <h2>üì∞ Market Sentiment</h2>
      <div id="sentiment-feed">
        <p>Loading news and social buzz‚Ä¶</p>
        <!-- Fetched headlines and StockTwits content will appear here -->
      </div>
    </div>
  </div>
<script>
// üöÄ Tab Switching
function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelectorAll('.tab-button').forEach(btn => {
    btn.classList.remove('active');
  });
  document.getElementById(tabId).classList.add('active');
  Array.from(document.getElementsByClassName('tab-button'))
    .forEach(btn => {
      if (btn.textContent.toLowerCase().includes(tabId)) {
        btn.classList.add('active');
      }
    });
}

// üí¨ GPT-4 Chat Logic
document.getElementById('chat-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const input = document.getElementById('chat-input');
  const message = input.value.trim();
  if (!message) return;

  appendBubble(message, 'user');
  input.value = '';
  
  try {
    const response = await fetch('/.netlify/functions/chatgpt-rolo-chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
    });
    const result = await response.json();
    appendBubble(result.reply, 'ai');
  } catch (err) {
    console.error(err);
    appendBubble("Rolo hit a snag. Try again soon.", 'ai');
  }
});

function appendBubble(text, type) {
  const bubble = document.createElement('div');
  bubble.className = `chat-bubble ${type}`;
  bubble.textContent = text;
  document.getElementById('chat-window').appendChild(bubble);
}

// üì∞ Sentiment Fetching (mocked structure)
async function loadSentiment() {
  const container = document.getElementById('sentiment-feed');
  container.innerHTML = '<p>Fetching market headlines‚Ä¶</p>';

  try {
    // Replace this with your API call to Marketaux or StockNewsAPI
    const headlines = [
      {
        title: "Apple stock surges after strong earnings",
        source: "Reuters",
        sentiment: "positive",
        ticker: "AAPL"
      },
      {
        title: "Tesla faces investigation over autopilot crash",
        source: "CNBC",
        sentiment: "negative",
        ticker: "TSLA"
      },
      {
        title: "NVIDIA maintains momentum with AI chips",
        source: "Bloomberg",
        sentiment: "positive",
        ticker: "NVDA"
      }
    ];

    container.innerHTML = '';
    headlines.forEach(item => {
      const div = document.createElement('div');
      div.className = `sentiment-item sentiment-${item.sentiment}`;
      div.innerHTML = `<span class="ticker">${item.ticker}:</span> ${item.title} <br><em>Source:</em> ${item.source} ${emoji(item.sentiment)}`;
      container.appendChild(div);
    });
  } catch (err) {
    console.error(err);
    container.innerHTML = '<p>Unable to load sentiment data.</p>';
  }
}

function emoji(sentiment) {
  if (sentiment === 'positive') return 'üëç';
  if (sentiment === 'neutral') return 'üòê';
  return 'üëé';
}

// Auto-load sentiment when tab is clicked
document.querySelector('[onclick*="sentiment"]').addEventListener('click', loadSentiment);
</script>
</body>
</html>
