<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rolo AI â€“ Stock Assistant</title>

  <!-- PWA & iPhone Optimization -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f0f2f5;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 16px;
    }

    .tab-button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .tab-button.active {
      background: #0056b3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .chat-window {
      display: flex;
      flex-direction: column;
      max-height: 60vh;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .chat-bubble {
      padding: 12px;
      margin: 8px;
      border-radius: 12px;
      max-width: 80%;
      font-size: 16px;
      word-wrap: break-word;
    }

    .chat-bubble.user {
      background: #d1eaff;
      align-self: flex-end;
    }

    .chat-bubble.ai {
      background: #eaeaea;
      align-self: flex-start;
    }

    form {
      display: flex;
      gap: 10px;
    }

    #chat-input {
      flex-grow: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: white;
      font-size: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .section {
      padding: 12px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>
  <h1>ðŸ“Š Rolo AI Stock Assistant</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('chat')">Chat</button>
    <button class="tab-button" onclick="showTab('ticker')">Ticker</button>
    <button class="tab-button" onclick="showTab('options')">Options</button>
    <button class="tab-button" onclick="showTab('plays')">Smart Plays</button>
  </div>

  <!-- Chat Tab -->
  <div id="chat" class="tab-content active">
    <div id="chat-window" class="chat-window"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Ask Rolo somethingâ€¦" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Ticker Tab -->
  <div id="ticker" class="tab-content section">
    <h2>Ticker Info</h2>
    <p>Coming soon: Real-time stock data, charts, and sentiment analysis.</p>
  </div>

  <!-- Options Tab -->
  <div id="options" class="tab-content section">
    <h2>Options Chain</h2>
    <p>Coming soon: Options data and strategy suggestions.</p>
  </div>

  <!-- Smart Plays Tab -->
  <div id="plays" class="tab-content section">
    <h2>Smart Plays</h2>
    <p>Coming soon: AI-generated trading ideas with confidence scores.</p>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      event.target.classList.add("active");
    }

    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const chatWindow = document.getElementById("chat-window");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = chatInput.value.trim();
      if (!userMessage) return;

      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.textContent = userMessage;
      chatWindow.appendChild(userBubble);

      chatInput.value = "";

      try {
        const response = await fetch("/.netlify/functions/chatgpt-rolo-chat", {
          method: "POST",
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();
        const aiReply = data.reply || "Sorry, Rolo didnâ€™t respond.";

        const aiBubble = document.createElement("div");
        aiBubble.className = "chat-bubble ai";
        aiBubble.textContent = aiReply;
        chatWindow.appendChild(aiBubble);

        chatWindow.scrollTop = chatWindow.scrollHeight;
      } catch (error) {
        const errorBubble = document.createElement("div");
        errorBubble.className = "chat-bubble ai";
        errorBubble.textContent = "Error reaching Rolo AI. Try again soon.";
        chatWindow.appendChild(errorBubble);
      }
    });
  </script>
</body>
</html>
